apiVersion: apps/v1
kind: Deployment
metadata: { name: sample-app, namespace: demo }
spec:
  replicas: 2
  selector: { matchLabels: { app: sample-app } }
  template:
    metadata: { labels: { app: sample-app } }
    spec:
      containers:
      - name: web
        image: __IMAGE__
        ports: [{containerPort: 80}]
